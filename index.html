<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Class Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.0/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<style>

body{
    font-family: "Poppins", sans-serif;
}
</style>
<body>
    <main class="min-h-screen bg-[#1E1E1E] bg-[url(images/background.png)] bg-no-repeat bg-center ">
        <section id="home-screen" class=" min-h-screen flex flex-col justify-center items-center text-white">
            <div class="flex flex-col items-center space-y-3">
                <h1 class="font-anton text-9xl font-bold ">ALPHABET CLASH</h1>
            <p class="text-2xl">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
            <button onclick="play()" class="btn ">Play Now</button>
            </div>
        </section>
        <!-- playgroud sect -->
        <section id="play-ground" class=" hidden">
         <div class="flex flex-col justify-center items-center gap-8 pt-10">
               <!-- display -->
               <div>
                <div class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313CC] bg-[#FFFFFFB3]">
                   <p class="text-center bg-[#2F2941] text-white w-96 mx-auto rounded-b-xl px-3 pb-2">Don't watch keyboard  while playing...</p>
                   <div class="flex justify-center items-center h-full">
                    <h1 id="current-letter" class="text-9xl font-bold uppercase">Y</h1>
                   </div>
                </div>
            </div>
            <!-- keyboard -->
            <div>
                <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="q" class="kbd">q</kbd>
                    <kbd id="w" class="kbd">w</kbd>
                    <kbd id="e" class="kbd">e</kbd>
                    <kbd id="r" class="kbd">r</kbd>
                    <kbd id="t" class="kbd">t</kbd>
                    <kbd id="y" class="kbd">y</kbd>
                    <kbd id="u" class="kbd">u</kbd>
                    <kbd id="i" class="kbd">i</kbd>
                    <kbd id="o" class="kbd">o</kbd>
                    <kbd id="p" class="kbd">p</kbd>
                  </div> 
                  <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="a" class="kbd">a</kbd>
                    <kbd id="s" class="kbd">s</kbd>
                    <kbd id="d" class="kbd">d</kbd>
                    <kbd id="f" class="kbd">f</kbd>
                    <kbd id="g" class="kbd">g</kbd>
                    <kbd id="h" class="kbd">h</kbd>
                    <kbd id="j" class="kbd">j</kbd>
                    <kbd id="k" class="kbd">k</kbd>
                    <kbd id="l" class="kbd">l</kbd>
                  </div> 
                  <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="z" class="kbd">z</kbd>
                    <kbd id="x" class="kbd">x</kbd>
                    <kbd id="c" class="kbd">c</kbd>
                    <kbd id="v" class="kbd">v</kbd>
                    <kbd id="b" class="kbd">b</kbd>
                    <kbd id="n" class="kbd">n</kbd>
                    <kbd id="m" class="kbd">m</kbd>
                    <kbd id="/" class="kbd">/</kbd>
                  </div>
            </div>
            <!-- life score -->
            <div class="flex justify-between w-3/4">
                <button class="flex justify-center gap-2 bg-purple-400 p-3 rounded-full text-white">Life <img src="images/Group 23.svg" alt=""> <span>1</span></button>
                <button class="flex gap-2 bg-purple-700 p-3 rounded-full text-white">Score<img src="images/monetization_on.png" alt=""> <span>1</span></button>
            </div>
         </div>
        </section>
        <section class="score flex flex-col justify-center items-center min-h-screen hidden">
            <div class="text-white flex flex-col justify-center items-center h-full border-[5px space-y-2 bg-[#FFFFFF33] p-10 rounded-2xl">
                <h1 class="text-6xl">
                    <span class="font-bold">Score:</span>
                    <span>14</span>
                </h1>
                <button class="btn">Play Now</button>
                <p>Practice will make you Pro</p>
            </div>
        </section>
    </main>
    <script src="images/script/utilitis.js"></script>
    <script src="images/script/index.js"></script>
</body>
</html>
